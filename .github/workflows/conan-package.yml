name: conan-package

on:
  workflow_dispatch:
  push:
    paths:
      - '*.xml.*'
      - '*.sig'
      - 'conanfile.py'
      - 'conandata.yml'
      - '.github/workflows/conan-package.yml'
      - '.github/workflows/requirements*.txt'
    branches:
      - main
      - master
      - 'CURA-*'
      - 'PP-*'
      - 'NP-*'
      - '[0-9].[0-9]*'
      - '[0-9].[0-9][0-9]*'

jobs:
  conan-package:
    uses: ultimaker/cura-workflows/.github/workflows/conan-package.yml@main
    with:
      platform_windows: false
      platform_mac: false
      install_system_dependencies: false
    secrets: inherit

  signal-curator:
    needs: conan-package
    runs-on: ubuntu-latest
    steps:
    - name: Signal Curator
      run: |
        gh workflow run --repo Ultimaker/Curator build_deploy_trunk.yml
      env:
          GH_TOKEN: ${{ github.token }}
