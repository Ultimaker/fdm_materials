name: conan-package

on:
  workflow_dispatch:
  push:
    paths:
      - '*.xml.*'
      - '*.sig'
      - 'conanfile.py'
      - 'conandata.yml'
      - '.github/workflows/conan-package.yml'
      - '.github/workflows/requirements*.txt'
    branches:
      - main
      - master
      - 'CURA-*'
      - 'PP-*'
      - 'NP-*'
      - '[0-9].[0-9]*'
      - '[0-9].[0-9][0-9]*'

jobs:
  conan-package:
    steps:
      - name: Conan Package
        uses: ultimaker/cura-workflows/.github/workflows/conan-package.yml@main
        with:
          platform_windows: false
          platform_mac: false
          install_system_dependencies: false
        secrets: inherit

      - name: Signal Curator
        run: |
          gh work_flow run --repo Ultimaker/Curator build_deploy_trunk.yml
